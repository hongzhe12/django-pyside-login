{% extends 'accounts/base_generic.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
  <h2>注册</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">注册</button>
  </form>
  <p>已经有账户？<a href="{% url 'login' %}">登录</a></p>
{% endblock %}
